<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 forms with bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5514e86984.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="container my-5 mx-auto border p-0 rounded">
            <div class="bg-light border-bottom m-0 p-4">
                <h4>Payment Form</h4>
            </div>
            <div class="container p-4">
                <div class="alert alert-danger " role="alert">
                    Some fields are missing
                </div>
                <form>
                    <!-- Credit card details -->
                    <div class="row">
                        <div class="col-5">
                            <label class="fw-bold" for="card-number">Card #</label>
                            <div class="input-group">
                                <input type="number" id="card-number" class="form-control" placeholder="XXXXXXXXXXXXXXX"
                                    aria-label="card-number" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-3">
                            <label class="fw-bold" for="cvc">CVC #</label>
                            <div class="input-group">
                                <input type="number" id="cvc" class="form-control" placeholder="00000" aria-label="cvc"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-4">
                            <label class="fw-bold" for="amount">Amount</label>
                            <div class="input-group d-flex align-items-center">
                                <span class="fw-bold ">$</span><input type="number" id="amount" class="form-control"
                                    placeholder="Amount" aria-label="cvc" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>

                    <!-- Names -->
                    <div class="row mt-3">
                        <div class="col-6">
                            <label class="fw-bold" for="first-name">First Name</label>
                            <div class="input-group">
                                <input type="text" id="first-name" class="form-control" aria-label="first-name"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="fw-bold" for="last-name">Last Name</label>
                            <div class="input-group">
                                <input type="text" id="last-name" class="form-control" aria-label="last-name"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>

                    <!-- Address Info -->
                    <div class="row mt-3">
                        <div class="col-6">
                            <label class="fw-bold" for="city">City</label>
                            <div class="input-group">
                                <input type="text" id="city" class="form-control" aria-label="city"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-3">
                            <label class="fw-bold" for="state">State</label>
                            <select class="form-select" id="state" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="nueva_esparta">Nueva Esparta</option>
                                <option value="miranda">Miranda</option>
                                <option value="barinas">Barinas</option>
                            </select>
                        </div>

                        <div class="col-3">
                            <label class="fw-bold" for="postal-code">Postal Code</label>
                            <div class="input-group">
                                <input type="number" id="postal-code" class="form-control" aria-label="postal-code"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>

                    <!-- additional details -->
                    <div class="row mt-3">
                        <div class="col-6 d-flex flex-column gap-1 align-items-start">
                            <h6 class="fw-bold ">We accept</h6>
                            <div class="d-flex gap-2 mx-0 mt-2 p-2 bg-secondary rounded text-white">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card-type" id="mastercard"
                                        value="mastercard">
                                    <label class="form-check-label" for="mastercard">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card-type" id="visa"
                                        value="visa">
                                    <label class="form-check-label" for="visa">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card-type" id="diners"
                                        value="diners">
                                    <label class="form-check-label" for="diners">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card-type" id="american-express"
                                        value="american-express">
                                    <label class="form-check-label" for="american-express">
                                        <i class="fa-brands fa-cc-discover"></i>
                                    </label>
                                </div>
                            </div>

                        </div>


                        <!-- message -->
                        <div class="col-6">
                            <label class="fw-bold" for="message">Message</label>
                            <div class="form-floating">
                                <textarea class="form-control" id="message"></textarea>
                            </div>
                            <p class="text-secondary">Add any notes here.</p>
                        </div>
                    </div>
                </form>
            </div>

            <div class="bg-light m-0 p-3 d-flex gap-3 justify-content-end border-top">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Send</button>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
